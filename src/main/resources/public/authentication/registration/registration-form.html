Registration
<span ng-if="registrationSucceed">Registration Succeed</span>
<span ng-if="userIsAlreadyExists">Sorry! Username is already taken by another user.</span>
<label>
    Username:
    <input name="username" ng-model="username"/>
</label>

<label>
    Password:
    <input name="password" ng-model="password"/>
</label>

<label>
    Repeat Password:
    <input name="password" ng-model="repeatPassword"/>
</label>

<button ng-click="submitRegistration()">Register</button>

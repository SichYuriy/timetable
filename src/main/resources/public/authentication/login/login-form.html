<a href="#!/registration">Registration</a>
<span ng-if="vm.alerts.loginFailed">Wrong username or password</span>
<hr/>
Login
<label>
    Username:
    <input name="username" ng-model="vm.username"/>
</label>

<label>
    Password:
    <input name="password" ng-model="vm.password"/>
</label>

<button ng-click="vm.submitLogin()">Login</button>
